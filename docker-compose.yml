version: '3.6'

services:

  mongo:
    image: mongo
    restart: always
    volumes:
      - ./db/mongo/data:/data/db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example

  neo4j:
    image: neo4j:3.5
    restart: always
    environment:
      NEO4J_dbms_memory_pagecache_size: 1G
    volumes:
      - ./db/neo4j/data:/data
      - ./db/neo4j/logs:/logs
    ports:
      - 7474:7474
      - 7687:7687